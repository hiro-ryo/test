<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- ios用tag -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="PWA TEST">
  <link rel="apple-touch-icon" href="./img/app-icon-120x120.png" sizes="120x120">
  <link rel="apple-touch-startup-image" href="./img/zeni_splash.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
  <link type="text/css" rel="stylesheet" href="./css/base.css">

  
  <title>BIG APPLE Scheduler</title>
  <!-- manifest.jsonを呼び出しています -->
  <link rel="manifest" href="./manifest.json">
  <script type="text/javascript">
    // service workerが有効なら、service-worker.js を登録します
    if ('serviceWorker' in navigator) {
      console.log("service-worker ON");
      navigator.serviceWorker.register('./service-worker.js').then(function() { console.log('Service Worker Registered'); });
   }
  </script>
</head>

<body>
  <div class="wrapper">
    <div class="page_title"><p><span>BIG APPLE Scheduler</span></p></div>
    <div class="bg_wrapper">
      <div class="contents_wrapper">
        <div id="canvas"></div>
        <div class="form_area">
          <div>
            <label for="event_title">イベント名：</label><input type="text" id="event_title">
          </div>
          <div>
            <label for="event_date">イベント日：</label><input type="date" id="event_date">
          </div>
        </div>
        <div class="btn_area">
          <button id="get_btn">イベント取得</button>
          <button id="write_btn">イベント追加</button>
        </div>
      </div>
    </div>
    <div class="fotter">Copycenter 2018 Hirose Limited.</div>
  </div>
  
  <script type="text/javascript" src="./js/firebase.js"></script>
  <script type="text/javascript" src="./js/base.js"></script>
</body>
</html>
